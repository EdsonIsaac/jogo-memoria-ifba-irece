<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
        <!-- CSS-->
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/panel.css">
        
        <title>Jogo da Memória - Painel</title>
    </head>
    <body>

        <!-- Navegação -->
        <div class="container-fluid p-0">
            <div th:replace="/fragments/navigation :: navbar"></div>
        </div>

        <!-- Conteúdo Principal -->
        <div id="content" class="container-fluid p-0">

            <div class="mx-auto my-5" style="width: 40%;">
                
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-5">
                        
                    <div class="col mx-auto my-3">

                        <a href="/painel_cartas" id="card-panel-cards">
                    
                            <div class="card-header text-center py-4">
                                <img src="/imgs/icon-cards.svg" width="150px" height="150px">
                            </div>
                            
                            <div class="card-body p-2 text-center">
                                <h6 class="m-0 text-white">Painel de Cartas</h6>
                            </div>

                        </a>

                    </div>

                    <div class="col mx-auto my-3">

                        <a href="/painel_usuarios">
                    
                            <div class="card-header text-center py-4">
                                <img src="/imgs/icon-users.svg" width="150px" height="150px">
                            </div>
                            
                            <div class="card-body p-2 text-center">
                                <h6 class="m-0 text-white">Painel de Usuários</h6>
                            </div>

                        </a>

                    </div>

                </div>

            </div>

        </div>

        <!-- Rodapé -->
        <div th:replace="/fragments/footer :: footer"></div>
        
        <script src="/js/jquery/jquery-3.5.1.min.js"></script>
        <script src="/js/popper/popper.min.js"></script>
        <script src="/js/bootstrap/bootstrap.min.js"></script>
    </body>
</html>
