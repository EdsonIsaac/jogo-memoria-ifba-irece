<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/panel_cards.css">

        <title>Jogo da Memória - Painel de Cartas</title>
    </head>
    <body>
        
        <!-- Navegação -->
        <div id="navbar" class="container-fluid p-0">
            <div th:replace="/fragments/navigation :: navbar"></div>
        </div>

        <!-- Conteúdo Principal -->
        <div id="content" class="container-fluid p-0">

            <div id="alert"></div>
            
            <div class="d-flex flex-wrap justify-content-center align-items-start my-5">

                <div class="card w-75">
                
                    <div id="card-cards-head" class="rounded-top p-3">
                    
                        <div class="row">
                            
                            <div class="col my-auto">
                                <h4 class="m-0 text-white">Painel de Cartas</h4>
                            </div>

                            <div class="col my-auto">
                                
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalFormCadastrarCartas">
                                        Cadastrar
                                    </button>
                                </div>

                                <!-- Modal - Form cadastro de cartas -->
                                <div th:replace="/fragments/card :: modal-add-card"></div>

                            </div>

                        </div>

                    </div>

                    <div id="card-cards-body" class="rounded-bottom p-2">
                        <div th:replace="/fragments/card :: list-cards"></div>
                    </div>

                </div>

            </div>

        </div>

        <!-- Rodapé -->
        <div th:replace="/fragments/footer :: footer"></div>

        <script src="/js/jquery/jquery-3.5.1.min.js"></script>
        <script src="/js/popper/popper.min.js"></script>
        <script src="/js/bootstrap/bootstrap.min.js"></script>
        <script src="/js/panel_cards.js"></script>
    </body>
</html>
